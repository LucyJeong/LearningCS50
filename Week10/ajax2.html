<!DOCTYPE html>

<html>
<head>
  <script scr="https://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    /**
    * Gets a quote via JSON
    */
    function quote()
    {
        var url = '/quote?symbol=' + $('#symbol').val();
        $.getJSON(url, function(data){
          $('#quote').html('A share of ' + data.name + ' costs $' + data.price + '.');
          $('#symbol').val('');
        })
    }
  </script>
  <meta charset="UTF-8">
  <title>ajax2</title>
</head>
<body>
  <form onsubmit="quote(); return false;">
    <input autocomplete="off" autofocus="symbol" placeholder="Symbol" type="text"/>
    <input type="submit" value = "Get Quote"/>
  </form>
  <p id="quote"></p>
</body>
</html>
